    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Async ball</title>
    <style>
        .ball1 {
            width: 50px;
            height: 50px;
            background-color: aqua;
            border-radius: 50%;
            transform: translateX(0);
        }

        .ball2 {
            width: 50px;
            height: 50px;
            background-color: darkorange;
            border-radius: 50%;
            transform: translateX(0);
        }

        .ball3 {
            width: 50px;
            height: 50px;
            background-color: slategrey;
            border-radius: 50%;
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <div class="ball ball1"></div>
    <div class="ball ball2"></div>
    <div class="ball ball3"></div>
    <script>
        const ball1 = document.querySelector('.ball1')
        const ball2 = document.querySelector('.ball2')
        const ball3 = document.querySelector('.ball3')



        // callback 用法的 demo 不太理解这个和用css动画的区别在哪里？
        function move(ball, target, cb) {
            setTimeout(function () {
                let translates = document.defaultView.getComputedStyle(ball, null).transform;
                let translateX = parseFloat(translates.substring(6).split(',')[4]) * 2;
                if (translateX == target)
                    cb && cb()
                else {
                    ball.style.transform = `translateX(${translateX + 1}%)`
                    move(ball, target, cb)
                }
            }, 4.7)
        }
        move(ball1, 100, function () {
            move(ball2, 100, function () {
                move(ball3, 100)
            })
        })



        // Promise 用法的 demo
        function move(ball, target) {
            return new Promise((resolve, reject) => {
                function move2() {
                    setTimeout(function () {
                        let translates = document.defaultView.getComputedStyle(ball, null).transform;
                        let translateX = parseFloat(translates.substring(6).split(',')[4]) * 2;
                        if (translateX != target) {
                            ball.style.transform = `translateX(${translateX + 1}%)`
                            move2()
                        }
                        else {
                            resolve('done')//**
                        }
                    }, 1)
                }
                move2()
            })
        }
        move(ball1, 100)
            .then(() => move(ball2, 100))
            .then(() => move(ball3, 100))



        // async/await 用法的 demo
        async function go() {
            function move(ball, target) {
                return new Promise((resolve, reject) => {
                    function move2() {
                        setTimeout(function () {
                            let translates = document.defaultView.getComputedStyle(ball, null).transform;
                            let translateX = parseFloat(translates.substring(6).split(',')[4]) * 2;
                            if (translateX != target) {
                                ball.style.transform = `translateX(${translateX + 1}%)`
                                move2()
                            }
                            else {
                                resolve('done')//**
                            }
                        }, 1)
                    }
                    move2()
                })
            }
            await move(ball1, 100);
            await move(ball2, 100);
            await move(ball3, 100);
        }
        go()
